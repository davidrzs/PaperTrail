<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PaperTrail{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- KaTeX for math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"
        onload="renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\[', right: '\\]', display: true},
                {left: '\\(', right: '\\)', display: false}
            ],
            throwOnError: false
        });"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Re-render KaTeX after HTMX swaps -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.body.addEventListener('htmx:afterSwap', function(event) {
                renderMathInElement(event.detail.target, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\[', right: '\\]', display: true},
                        {left: '\\(', right: '\\)', display: false}
                    ],
                    throwOnError: false
                });
            });
        });
    </script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">PaperTrail</a>
            <nav>
                <a href="/">home</a>
                <span id="auth-links">
                    <!-- Will be populated by JavaScript -->
                </span>
            </nav>
        </div>
    </header>

    <script>
    // Check if user is logged in and update nav
    const authLinksContainer = document.getElementById('auth-links');

    // Check if authenticated by checking if cookie exists
    // (simple check - just try to access a protected endpoint)
    fetch('/tags')
        .then(res => {
            if (res.ok) {
                // Authenticated - show logged-in links
                authLinksContainer.innerHTML = `
                    <a href="/papers">papers</a>
                    <a href="/papers/new">add paper</a>
                    <a href="/settings">profile</a>
                    <a href="#" onclick="logout(); return false;">logout</a>
                `;
            } else {
                // Not authenticated - show login link
                authLinksContainer.innerHTML = `<a href="/login">login</a>`;
            }
        })
        .catch(() => {
            // Error - show login link
            authLinksContainer.innerHTML = `<a href="/login">login</a>`;
        });

    async function logout() {
        await fetch('/auth/logout', { method: 'POST' });
        window.location.href = '/';
    }
    </script>

    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>PaperTrail - Track your papers</p>
    </footer>
</body>
</html>
