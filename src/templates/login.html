{% extends "base.html" %}

{% block title %}Login - PaperTrail{% endblock %}

{% block content %}
<div class="form-container narrow">
    <h2>Login</h2>

    <div id="error-message" class="error-box" style="display: none;"></div>

    <form id="login-form">
        <div class="form-field">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" required class="form-input">
        </div>

        <div class="form-field">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" required class="form-input">
        </div>

        <button type="submit" class="btn">Login</button>

        <p class="form-helper-text">
            Don't have an account? <a href="/register">Register here</a>
        </p>
    </form>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('error-message');

    try {
        const formData = new URLSearchParams();
        formData.append('username', username);
        formData.append('password', password);

        const response = await fetch('/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: formData
        });

        if (response.ok) {
            // Cookie is set automatically, just redirect
            window.location.href = '/';
        } else {
            const error = await response.json();
            // Handle error message properly
            let errorMessage = 'Login failed';
            if (error.detail) {
                if (typeof error.detail === 'string') {
                    errorMessage = error.detail;
                } else if (Array.isArray(error.detail)) {
                    // Pydantic validation errors
                    errorMessage = error.detail.map(e => {
                        const field = e.loc ? e.loc[e.loc.length - 1] : 'Field';
                        const msg = e.msg || e.message || 'Invalid value';
                        return `${field}: ${msg}`;
                    }).join('; ');
                } else {
                    errorMessage = JSON.stringify(error.detail);
                }
            }
            errorDiv.textContent = errorMessage;
            errorDiv.style.display = 'block';
        }
    } catch (error) {
        errorDiv.textContent = 'Network error. Please try again.';
        errorDiv.style.display = 'block';
    }
});
</script>
{% endblock %}
